{% extends 'base.html' %}

{% block content %}
    <div class="registration-form">
        <h2>Super Admin Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                <input type="text" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" value="{{ form.password1.value }}" />
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                <input type="text" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" value="{{ form.password2.value }}" />
            </div>
            <button type="submit" class="center-button">Register</button>
        </form>
    </div>
    <style>
        .registration-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-top: 5px;
        }

        .center-button {
            display: block;
            margin: 0 auto;
            padding: 10px 60px;
            background-color: #428bca;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    </style>
{% endblock %}
