{% extends 'base.html' %}

{% block content %}
    <div class="login-form">
        <h2>Super Admin Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <style>
        .login-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .login-form h2 {
            text-align: center;
            color: #333;
        }
    
        .login-form form {
            display: flex;
            flex-direction: column;
        }
    
        .login-form label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
    
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    
        .login-form button {
            padding: 10px;
            background-color: #428bca;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    
        /* Add more styles as needed for your specific content */
    </style>
    
{% endblock %}
