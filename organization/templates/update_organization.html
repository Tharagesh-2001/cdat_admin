{% extends 'base.html' %}

{% block title %}Update Organization{% endblock %}

{% block header %}Update Organization{% endblock %}

{% block content %}
    <div class="container">
        <h2>Update Organization</h2>
        <form class="organization-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.organization_name.id_for_label }}">Organization Name:</label>
                {{ form.organization_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="update-button">Update</button>
        </form>
        <a href="{% url 'organization_home' pk=organization.organization_id %}" class="cancel-link">Cancel</a>
    </div>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .organization-form {
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-top: 5px;
        }

        .update-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .update-button:hover {
            background-color: #27ae60;
        }

        .cancel-link {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
            color: #1b6ca8;
        }
    </style>
{% endblock %}
