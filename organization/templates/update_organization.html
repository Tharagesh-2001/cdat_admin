<!-- organization/templates/update_organization.html -->
{% extends 'base.html' %}

{% block title %}Update Organization{% endblock %}

{% block header %}Update Organization{% endblock %}

{% block content %}
    <div class="container">
        <h2>Update Organization</h2>
        <form class="organization-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="update-button">Update</button>
        </form>
        <a href="{% url 'organization_profile' %}" class="cancel-link">Cancel</a>
    </div>
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
    
      .organization-form {
        margin-top: 20px;
      }
    
      .update-button {
        background-color: #2ecc71;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    
      .update-button:hover {
        background-color: #27ae60;
      }
    
      .cancel-link {
        display: block;
        margin-top: 10px;
        color: #3498db;
        text-decoration: none;
      }
    
      .cancel-link:hover {
        text-decoration: underline;
        color: #1b6ca8;
      }
    </style>
{% endblock %}
